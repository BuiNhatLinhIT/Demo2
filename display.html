<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="bh.js"></script>

</head>

<body>
    <form>
        <div class="outline">
            <div class="head">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <h2>Patient Intake Form</h2>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="download">
                                <button type="button" class="btn btn-light">Download</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="form">
                <div class="form1">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="firstname">
                                    <label for="fname">First Name</label><br>
                                    <input type="text" id="fname" name="fname" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="col-md-6 col-xs-12">
                                <div class="lastname">
                                    <label for="lname">Last Name</label><br>
                                    <input type="text" class="form-control" placeholder="" id="lname" name="lname">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <button type = "submit" id = "kiemtra"  onclick = "checkSDT()">SM</button> -->

                <div class="form4">
                    <label for="age">Patient Age <span class="required">*</span> </label><br>
                    <input type="number" class="form-control" placeholder="" id="age" name="age">
                    <span id="age_error"></span>
                </div>


                <div class="form4">
                    <label for="nick">Prefered Name / Nickname</label><br>
                    <input type="text" class="form-control" placeholder="" id="nick" name="nick">
                </div>


                <div class="form3">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="gender">Patient Gender <span class="required">*</span> </label>
                        <select class="custom-select mr-sm-2" id="gender">
                            <option value="" selected disabled hidden>-Select-</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Others</option>
                        </select>
                        <span id="gender_error"></span>
                        
                    </div>
                </div>


                <div class="form4">
                    <!-- <input type="tel" id="sdt" class="form-control" required>
                    <div id="loidt" style="color: red; font-size: 12px;"></div> -->
                    <label for="phone">Phone no. <span class="required">*</span> </label><br>
                    <input type="number" class="form-control" placeholder="" id="phone" name="phone">
                    <span id="phone_error"></span>
                </div>



                <div class="form4">
                    <label for="spouce">Spouce Name</label><br>
                    <input type="text" class="form-control" placeholder="" id="spouce" name="spouce">
                </div>


                <div class="form4">
                    <label for="live">With whome do you live?</label><br>
                    <input type="text" class="form-control" placeholder="" id="live" name="live">
                </div>


                <div>
                    <p style="margin-top: 12px;">Marital Status <span class="required">*</span></p>
                    <div id="list">
                          <input type="radio" id="mari" name="language" value="Married">
                          <label for="mari">Married</label><br>
                          <input type="radio" id="un" name="language" value="Unmarried">
                          <label for="un">Unmarried</label><br>
                          <input type="radio" id="ot" name="language" value="other">
                          <label for="ot">other</label>
                        <br>
                        <span id="maristt_error"></span>
                        <div id = "m_other">
                            <label class="hidden">Marital status (other) <span class="required">*</span></label><br>
                            <input type="text" class="form-control" placeholder="" id="other" name="other">
                            <span id="other_error"></span>
                        </div>
                        
                    </div>
                    <script language="javascript">
 
                        document.getElementById("un").onclick = function () {
                            document.getElementById("m_other").style.display = 'none';
                        };
                        document.getElementById("mari").onclick = function () {
                            document.getElementById("m_other").style.display = 'none';
                        };
             
                        document.getElementById("ot").onclick = function () {
                            document.getElementById("m_other").style.display = 'block';
                        };
             
                    </script>
                </div>


                <div class="form4">
                    <label for="occ">Occupation</label><br>
                    <input type="text" class="form-control"
                        placeholder="If retired or disabled enter your last occupation" id="occ" name="occ">
                </div>
                

                <div>
                    <br>
                    <span>Retired?</span> <span class="required">*</span><br>

                    <input type="radio" id="yes" name="status" value="Yes">
                    <label for="yes">Yes</label> <br>
                    <input type="radio" id="no" name="status" value="No">
                    <label for="no">No</label>
                    <br>
                    <span id="ret_error"></span>
                    <div id="abcd">
                        <label for="occ">Date of retirement</label><br>
                        <input type="date" class="form-control" placeholder="" id="date" name="date">
                    </div>

                    <script>
                        document.getElementById("no").onclick = function () {
                            document.getElementById("abcd").style.display = 'none';
                        };
             
                        document.getElementById("yes").onclick = function () {
                            document.getElementById("abcd").style.display = 'block';
                        };
                    </script>

                </div>

                <div>
                    <br>
                    <span>Disability?</span> <span class="required">*</span><br>

                    <input type="radio" id="yes1" name="status1" value="Yes">
                    <label for="yes">Yes</label> <br>
                    <input type="radio" id="no1" name="status1" value="No">
                    <label for="no">No</label>
                    <br>
                    <span id="dis_error"></span>
                    <div id="abcd1">
                        <label for="occ">Date of disability</label><br>
                        <input type="date" class="form-control" placeholder="" id="date1" name="date1">
                    </div>
                    <script>
                        document.getElementById("no1").onclick = function () {
                            document.getElementById("abcd1").style.display = 'none';
                        };
             
                        document.getElementById("yes1").onclick = function () {
                            document.getElementById("abcd1").style.display = 'block';
                        };
                    </script>
                </div>


                <div class="form4">
                    <label for="who">Who is your primary care doctor:</label><br>
                    <input type="text" class="form-control" placeholder="" id="who" name="who">
                </div>


                <div class="form4">
                    <label for="where">Where is your primary care doctor located?</label><br>
                    <input type="text" class="form-control" placeholder="" id="where" name="where">
                </div>


                <div class="form4">
                    <label for="pnumber">Phone Number of primary care doctor:</label><br>
                    <input type="number" class="form-control" placeholder="" id="pnumber" name="pnumber">
                </div>

                <br>
                <span>allergic to any medications</span><br>

                <input type="radio" id="yes2" name="st" value="Yes">
                <label for="yes">Yes</label> <br>
                <input type="radio" id="no2" name="st" value="No">
                <label for="no">No</label>
                <div id="abcd2">
                    <label for="all">allergic to any medications</label><br>
                    <input type="text" class="form-control" placeholder="" id="all" name="all">
                </div>
                <script>
                    document.getElementById("no2").onclick = function () {
                        document.getElementById("abcd2").style.display = 'none';
                    };
             
                    document.getElementById("yes2").onclick = function () {
                        document.getElementById("abcd2").style.display = 'block';
                    };
                </script>

                <br>
                <span>Do you smoke?</span><br>

                <input type="radio" id="yes3" name="smoke" value="Yes">
                <label for="yes">Yes</label> <br>
                <input type="radio" id="no3" name="smoke" value="No">
                <label for="no">No</label>
                <div id="abcd3">
                    <label for="how">How many years did you smoke?</label><br>
                    <input type="text" class="form-control" placeholder="" id="howm" name="how">
                </div>


                <script>
                    document.getElementById("no3").onclick = function () {
                        document.getElementById("abcd3").style.display = 'none';
                    };
             
                    document.getElementById("yes3").onclick = function () {
                        document.getElementById("abcd3").style.display = 'block';
                    };
                </script>


                <div class="form4">
                    <label for="if">If you quit, when did you stop?</label><br>
                    <input type="text" class="form-control" placeholder="" id="if" name="if">
                </div>


                <div class="form4">
                    <label for="do">Do you drink alcohol?</label><br>
                    <input type="text" class="form-control" placeholder="" id="do" name="do">
                </div>


                <div class="form5">
                    <label for="textarea">Personal opinion</label>
                    <textarea class="form-control" id="textarea" rows="4"></textarea>
                </div>

                <br>
                <input type="submit" onclick="event.preventDefault(); onClick(); return validate();" id="btn" name="btn" value="Submit Form"/>
                
                <div>
                </div>
            </div>
            <!--  -->
            
        </div>
        
    </form>

    <div id = "result"></div>
</body>

</html>
