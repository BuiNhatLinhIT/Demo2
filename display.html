<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />


</head>

<body>
    <form>
        <div class="outline">
            <div class="head">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <h2>Patient Intake Form</h2>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="download">
                                <button type="button" class="btn btn-light">Download</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="form">

                <div class="form1">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="firstname">
                                    <label for="fname">First Name</label><br>
                                    <input type="text" id="fname" name="fname" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="col-md-6 col-xs-12">
                                <div class="lastname">
                                    <label for="lname">First Name</label><br>
                                    <input type="text" class="form-control" placeholder="" id="lname" name="lname">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="form2">
                    <label for="age">Patient Age</label><br>
                    <input type="number" class="form-control" placeholder="" id="age" name="age">
                </div>


                <div class="form2">
                    <label for="nick">Prefered Name / Nickname</label><br>
                    <input type="text" class="form-control" placeholder="" id="nick" name="nick">
                </div>


                <div class="form3">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="gender">Patient Gender</label>
                        <select class="custom-select mr-sm-2" id="gender">
                            <option selected>-Select-</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                        </select>
                    </div>
                </div>


                <div class="form4">
                    <label for="phone">Phone no.</label><br>
                    <input type="number" class="form-control" placeholder="" id="phone" name="phone">
                </div>


                <div class="form4">
                    <label for="spouce">Spouce Name</label><br>
                    <input type="text" class="form-control" placeholder="" id="spouce" name="spouce">
                </div>


                <div class="form4">
                    <label for="live">With whome do you live?</label><br>
                    <input type="text" class="form-control" placeholder="" id="live" name="live">
                </div>


                <div>
                    <p style="margin-top: 12px;">Marital Status</p>
                    <div class="list">
                          <input type="radio" id="mari" name="language" value="Married">
                          <label for="mari">Married</label><br>
                          <input type="radio" id="un" name="language" value="Unmarried">
                          <label for="un">Unmarried</label><br>
                          <input type="radio" id="ot" name="language" value="other">
                          <label for="ot">other</label>
                    </div>
                </div>


                <div class="form4">
                    <label for="occ">Occupation</label><br>
                    <input style="margin-left: -5px;" type="text" class="form-control" placeholder="If retired or disabled enter your last occupation" id="occ" name="occ">
                </div>



                





























            </div>
        </div>
    </form>
</body>

</html>
